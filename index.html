
<!DOCTYPE html>
<html>
 <head>
 <title>web app with Node and MongoDB</title>
 </head>
 
 <body>
 <h1><center>Form Application</center></h1>
 <form method="post" action="/addname">
 
 <label>Name</label><br>
 <input type="text" name="TextBox" required>


<br> <label>Age</label><br>
 <input type="number" name="SpinBox" required>

<br> <label>Gender</label><br>
<input type="radio" name="RadioButton" value="male"> Male<br>
<input type="radio" name="RadioButton" value="female"> Female<br>
<input type="radio" name="RadioButton" value="other"> Other  

<br> </br>
<br> <label>Address</label><br>
<input type="checkbox" name="CheckBox" value="chennai"><span>chennai</span> 
<input type="checkbox" name="CheckBox" value="bangalore"><span>bangalore</span> 
<input type="checkbox" name="CheckBox" value="kolkata"><span>kolkata</span> 


<br> </br>
<br> <label>Country</label><br>
<select name="dropDownButton">
  <option value="india">india</option>
  <option value="US">US</option>
  <option value="UK">UK</option>
</select>

<br> </br>
<br> <label>Area of intrest</label><br>
<select name="comboBox" multiple> 
  <option value="Development">Development</option> 
  <option value="Testing">Testing</option>
  <option value="Programmer analyst">Programmer analyst</option>
</select>


<br>
<br>
<input type="submit" value="Submit Form">
</form>
</body>
</html>
